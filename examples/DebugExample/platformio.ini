; PlatformIO configuration for Debug Example
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Example 1: Production build (no debug output)
; No additional configuration needed

; Example 2: Development build with debug output
build_flags = -D MODBUS_RTU_DEBUG

; Example 3: Debug with custom logger
; build_flags = 
;     -D USE_CUSTOM_LOGGER
;     -D MODBUS_RTU_DEBUG
; lib_deps = 
;     Logger
;     esp32ModbusRTU

; Example 4: Production with custom logger (no debug)
; build_flags = -D USE_CUSTOM_LOGGER
; lib_deps = 
;     Logger
;     esp32ModbusRTU