; PlatformIO configuration for LogInterface test
[platformio]
default_envs = esp32_esplog

; Common settings
[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    esp32ModbusRTU

; Test with ESP-IDF logging (default, zero overhead)
[env:esp32_esplog]
build_flags = 
    -D MODBUS_RTU_DEBUG  ; Enable debug logging

; Test with custom Logger
[env:esp32_logger]
build_flags = 
    -D USE_CUSTOM_LOGGER  ; Use custom Logger singleton
    -D MODBUS_RTU_DEBUG   ; Enable debug logging
lib_deps = 
    ${env.lib_deps}
    Logger  ; Add Logger library dependency