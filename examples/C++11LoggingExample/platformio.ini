; PlatformIO configuration for C++11 Logging Example
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Example 1: ESP-IDF logging (default, no dependencies)
; No additional configuration needed

; Example 2: Custom Logger (uncomment lines below)
; build_flags = -D USE_CUSTOM_LOGGER
; lib_deps = 
;     Logger
;     esp32ModbusRTU

; Example 3: With debug logging enabled
; build_flags = 
;     -D MODBUS_RTU_DEBUG
;     ; -D USE_CUSTOM_LOGGER  ; Optional

; Example 4: Full configuration with custom logger and debug
; build_flags = 
;     -D USE_CUSTOM_LOGGER
;     -D MODBUS_RTU_DEBUG
; lib_deps = 
;     Logger
;     esp32ModbusRTU